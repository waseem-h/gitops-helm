---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: common-services-skeleton
  namespace: test1-common-services-skeleton
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~2.21
spec:
  releaseName: common-services-skeleton
  chart:
    git: ssh://git@github.com/delhage/gitops-helm.git
    path: charts/atg-springboot
    ref: master
  values:
    image: nexus.hh.atg.se:17000/lasse/common-services-skeleton:2.21.0
    replicaCount: 1
    hpa:
      enabled: false
    service:
      scheme: https
    prometheus:
      port: 8443
      scheme: https
